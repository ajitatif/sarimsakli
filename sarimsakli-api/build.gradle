group 'org.turkisi.sarimsakli'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework.boot:spring-boot-starter-repository-jpa:1.5.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-repository-rest:1.5.1.RELEASE'
    compile 'com.h2database:h2:1.4.193'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

